 LOADING_TIP_0: "The mission of the Russian people is to unite all Slavs under the banner of Orthodoxy and Russian leadership.\n- Fyodor Dostoevsky"
 LOADING_TIP_1: "The Slavic world must form its own cultural and political civilization, distinct from the Romano-Germanic West.\n- kOswald Spengler"
 LOADING_TIP_2: "Pan-Slavism is not about domination by one Slavic nation over others, but about mutual respect and cooperation among equals.\n- Karel Havlíček Borovský"
 LOADING_TIP_3: "The Slavs are one people, divided into tribes but united by language, culture, and blood.\n- Ján Kollár"
 LOADING_TIP_4: "The strength of the Slavs lies in their unity; divided, we are weak, but together, we are invincible.\n- Ludovít Štúr"
 LOADING_TIP_5: "The future of the Slavs lies in their ability to forge a new path, free from the corruption of the West and the tyranny of the East.\n- Alexander Herzen"
 LOADING_TIP_6: "The Slavic world is a family of nations, bound together by history, language, and faith.\n- Vladimir Lamansky"
 LOADING_TIP_7: "The Slavic languages are the soul of our people; through them, we preserve our identity and resist assimilation.\n- Josef Jungmann"
 LOADING_TIP_8: "The liberation of the Balkan Slavs is not just a political act; it is a moral duty for all Russians.\n- Ivan Aksakov"
 LOADING_TIP_9: "The Slavs are like a forest, each tree standing tall, but together forming an unbreakable wall.\n- Petar II Petrović-Njegoš, Prince of Montenegro"
 LOADING_TIP_10: "The history of the Slavs is a history of resilience and survival, a testament to our enduring spirit.\n- Pavel Šafařík"
 LOADING_TIP_11: "The Bulgarians, like all Slavs, are part of a greater family, bound by blood and history.\n- Yuriy Venelin"
